<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
		<style>
		#lixeira {
			border: 1px solid black;
			background-color: gray;
		}
		</style>
		<script type="text/javascript">
		$().ready(function () {
			$('ul').on('click', 'li', null, function () {
				alert($(this).text());
			});			
			
			$('input').click(function () {
				i = document.createElement('li');
				i.innerHTML = 'jjj';
				$('ul > li:last').after(i);
			});

			$('#btn').click(function () {
				i = document.createElement('li');
				i.innerHTML = 'kkk';
				$(this).after(i);
			});			
		
		});
		</script>
	</head>
	<body>
		<input type="button">
		<input type="button" id="btn">
		Items
		<ul id="items">
			<li>abc <a href="#">Excluir</a></li>
			<li>def <a href="#">Excluir</a></li>
			<li>ghi <a href="#">Excluir</a></li>
		</ul>
		<br>
		Lixeira
		<ul id="lixeira">
		</ul>
	</body>
</html>
