<!DOCTYPE html>
 
<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<title>jQuery - Aula 03 (jQuery UI)</title>
		<link type="text/css" src="jquery-ui-1.10.2/themes/base/minified/jquery-ui.min.css"></link>
	</head>
		
	<body>

		<div id="contiudo" style="width: 40px; height: 15px; border:3px solid pink">Conteúdo</div>
		<div id="caxa" style="width: 200px; height: 150px; border:3px solid black"></div>
	
		<script type="text/javascript" src="jquery-1.9.1.js"></script>
		<script type="text/javascript" src="jquery-ui-1.10.2/ui/minified/jquery-ui.min.js"></script>
		<script type="text/javascript">
		
			$(document).ready(function(){
			
				$('#contiudo').draggable();
				$('#caxa').droppable({
					drop: function(event, ui) {
						alert("uau");
					}
				});
			});

		</script>

	</body>

</html>
